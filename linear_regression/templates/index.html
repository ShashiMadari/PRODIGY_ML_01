<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('static/front.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Semi-transparent background for readability */
        .container {
            background: rgba(189, 194, 194, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üè° Welcome to the House Price Chatbot</h1>
        <p>Click below to start chatting:</p>
        <button onclick="startChat()">Start Chat</button>
    </div>

    <script>
        function startChat() {
            window.location.href = "/chatbot";
        }
    </script>

</body>
</html>
