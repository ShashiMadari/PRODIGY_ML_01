<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa;
        }

        /* Chat Container */
        .chat-container {
            width: 75vw;
            height: 75vh;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 15px;
        }

        /* Chat Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px;
            border-radius: 15px;
            word-wrap: break-word;
            display: inline-block;
        }

        /* Bot Message - Full Width */
        .bot {
            align-self: flex-start;
            background-color: #e9ecef;
            color: black;
            border-radius: 15px;
            width: 100%;
            text-align: left;
            padding: 15px;
            margin-bottom: 15px; /* More space between messages */
        }

        /* User Message - Compact Bubble */
        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            text-align: right;
            border-radius: 15px 15px 0 15px;
            max-width: 40%;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* Price Highlight */
        .price-highlight {
            font-weight: bold;
            font-size: 22px;
            color: #fff;
            background-color: #28a745;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        /* Input Section */
        .input-container {
            display: flex;
            align-items: center;
            padding-top: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>üè° House Price Chatbot</h2>
        <div class="messages" id="messages">
            <div class="message bot">üëã Hello! Type "start" to begin.</div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (userInput === "") return;

            let messagesDiv = document.getElementById("messages");

            // Append user message (compact size)
            let userMessage = `<div class="message user">${userInput}</div>`;
            messagesDiv.innerHTML += userMessage;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Auto-scroll

            // Send user input to chatbot
            fetch("/chatbot", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                let botResponse = data.response;

                // Highlight house price if detected
                botResponse = botResponse.replace(/(\$?\d{1,3}(?:,?\d{3})*(?:\.\d{2})?)/g, '<span class="price-highlight">$1</span>');

                // Append bot response (full width)
                let botMessage = `<div class="message bot">${botResponse}</div>`;
                messagesDiv.innerHTML += botMessage;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Auto-scroll
            });

            // Clear input field
            document.getElementById("userInput").value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
